{% extends "core/base.html" %}
{% load static %}
{% block title %}Contact us{% endblock title %}
{% block content %}

<div class="container bg-white p-4 rounded">
  {% for message in messages %}
  <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
      <strong>{{message}}</strong>
          <button type="button" class="btn-close" data-bs-dismiss="alert"
           aria-label="Close">
          
          </button>
  </div>

{% endfor %}
    <!-- form here -->
    <h1 class="text-center text-black">Fill up this form</h1>
     <form action="/contact/" method="POST">
  {% csrf_token %}
  <div class="mb-3 text-black">
    <label for="fullname" class="form-label">Full name</label>
    <input type="text" class="form-control" id="fullname" name="fullname" value="{{fullname|default_if_none:''}}" placeholder="Enter your full name" required>
    
  </div>
  <div class="mb-3 text-black">
    <label for="email" class="form-label">Email address</label>
    <input type="email" class="form-control" id="email" name="email" value="{{user.email}}" placeholder="example@gmail.com" required>
    
  </div>
  <div class="mb-3 text-black">
    <label for="desc" class="form-label">How can i help you?</label>
    <br>
    <textarea type="text" name="desc" id="desc">
      {{desc |default_if_none:''}}
    </textarea>
    
  </div>

  <div class="mb-3 text-black">
    <label for="phone" class="form-label" value="{{phone|default_if_none:''}}">Phone number</label>
    <input type="number" class="form-control" id="phone" name="phone" placeholder="Enter your number" required>
    
  </div>

  

  <button type="submit" class="btn btn-primary m-2 px-2">Submit</button>
  <br/>
  
</form>
</div>
{% endblock content %}
